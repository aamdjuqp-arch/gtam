# Netlify Configuration File
# Gulf Unified Gateway - منصة الشحن الذكية
# ============================================================

[build]
  publish = "dist"
  command = "npm ci && npm run build"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  # لا تفرض production mode
  # NPM_CONFIG_PRODUCTION=false تلقائياً مع npm ci

# تعطيل plugins معينة (إذا كانت مُفعلة في Netlify UI)
# هذا ملف للتوضيح فقط، يجب إزالة plugins من Netlify UI
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache Policy for Static Assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache Policy for Images
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# SPA Routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ============================================================
# Notes:
# - No Cypress plugin (not needed for React projects)
# - No Subfont plugin (not needed)
# - No Checklinks plugin (not needed)
# - Minimal configuration for faster builds
# ============================================================
